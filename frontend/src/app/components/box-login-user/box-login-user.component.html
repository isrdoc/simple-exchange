<div id="login-user">
  {{data.authentication.authenticated ? data.authentication.user.name : 'Please login to your account'}}

  <div class="action" (click)="login.toggleLoginProcess()">
    <i class="fa fa-lock" *ngIf="!data.authentication.authenticated"></i>
    <i class="fa fa-sign-in" *ngIf="data.authentication.authenticated"></i>
  </div>
</div>
