<div id="login-form">
  <form [formGroup]="login.form" (ngSubmit)="login.submitForm()">
    <div class="form-group">
      <div>Username</div>

      <input
        type="username"
        class="form-control"
        placeholder="Username"
        [formControl]="login.form.controls['username']"
        (blur)="onBlur('username')"
      >

      <div class="alert alert-danger" *ngIf="!login.form.controls['username'].valid && blurred === 'username'">
        Please enter your username
      </div>
    </div>

    <div class="form-group">
      <div>Password</div>

      <input
        type="password"
        class="form-control"
        placeholder="Password"
        [formControl]="login.form.controls['password']"
        (blur)="onBlur('password')"
      >

      <div class="alert alert-danger" *ngIf="!login.form.controls['password'].valid && blurred === 'password'">
        Please enter your password
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!login.form.valid">Login</button>
    <span class="login-failed" *ngIf="data.authentication.loginFailed">Login failed</span>
  </form>
</div>
