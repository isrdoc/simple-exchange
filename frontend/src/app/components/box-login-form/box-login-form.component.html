<div id="login-form">
  <form [formGroup]="login.form" (ngSubmit)="login.submitForm()">
    <div class="form-group">
      <input
        type="username"
        class="form-control"
        placeholder="Username"
        [formControl]="login.form.controls['username']"
      >
      <div class="alert alert-danger" *ngIf="!login.form.controls['username'].valid">
        Please enter your username
      </div>
    </div>

    <div class="form-group">
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        [formControl]="login.form.controls['password']"
      >
      <div class="alert alert-danger" *ngIf="!login.form.controls['password'].valid">
        Please enter your password
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!login.form.valid">Login</button>
  </form>
</div>
