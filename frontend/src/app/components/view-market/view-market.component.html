<div id="market">
  <div class="header bg-primary text-white">
    <h2>Market</h2>
  </div>

  <div class="main row">
    <div class="block col-md-6">
      <app-box-orders title="Buying" [orders]="buying | orderSort:'desc'" [invert]="true"></app-box-orders>
    </div>
  
    <div class="block col-md-6 last">
      <app-box-orders title="Selling" [orders]="selling | orderSort"></app-box-orders>
    </div>
  </div>
</div>
